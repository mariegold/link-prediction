<!DOCTYPE html>
<html lang="en-US">
 
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Viz</title>

    <style>
    h1 {font-family: monospace; text-align: center;}
    .node {fill: black;}
    .link {stroke: #999; stroke-width: 1px; opacity: 0.6}
    #viz {
        max-width: 1250px;
        margin: auto;
}

    </style>

</head>

<body>
    <h1>ogb-ddi dataset (subsampled to 250 nodes)</h1>
    <div id="viz" ></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

    var width = 1250,
        height = 1000;
        

    function zoomed() {
        change = d3.event.transform;
        console.log(change)
        g.attr("transform", "translate(" + [change.x, change.y] + ")scale(" + change.k + ")")
        g.selectAll("circle")
         .attr("r", 6/change.k)
            // .attr("stroke-width",4/d3.event.scale);
        g.selectAll("line")  
         .attr("stroke-width", 1/change.k);
    }

    var zoom = d3.zoom()
        .scaleExtent([1, 100])
        .translateExtent([[0, 0], [width, height]])
        .on("zoom", zoomed)

    const simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var svg = d3.select("#viz").select("svg")
        
    if (svg.empty()) {
            svg = d3.select("#viz").append("svg")
                        .attr("width", width)
                        .attr("height", height);
        }

    var g = svg.append("g")
        .attr("class", "svg-container") 
        .call(zoom);

    d3.json("misc/graph.json", function(error, graph) {

        var link = g.append("g")
            .attr("class", "link")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")

        var node = g.append("g")
            .attr("class", "node")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))

        node.append("title")
            .text(function(d) { return d.id; });

        simulation.nodes(graph.nodes)
                .on("tick", ticked);

        simulation.force("link")
                .links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    </script>
</body>
